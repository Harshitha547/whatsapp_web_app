<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            scroll-behavior: smooth;
        }
        .hero {
            background: linear-gradient(135deg, #25D366, #075E54);
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .form-section {
            margin-top: -40px;
            z-index: 2;
            position: relative;
        }
        .contact-section {
            background: #212529;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        footer {
            background: #111;
            color: #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1 class="display-5">WhatsApp Message Scheduler</h1>
        <p class="lead">Schedule your messages in just a few clicks</p>
        <a href="#form" class="btn btn-light btn-lg mt-3">Start Now</a>
    </div>
</section>

<!-- Form Section -->
<section class="form-section py-5" id="form">
    <div class="container">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
            <h4 class="mb-4">Enter Message Details</h4>
         
        
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Phone Number (with country code)</label>
                    <input type="text" class="form-control" name="phone" placeholder="+91" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" name="text" placeholder="Your message..." required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hour (24H format)</label>
                        <input type="number" class="form-control" name="hour" placeholder="00" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Minute</label>
                        <input type="number" class="form-control" name="minute" placeholder="00" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Schedule Message</button>
            </form>
        </div>
    </div>
</section>



<!-- Contact Section -->
<section class="contact-section" id="contact">
    <div class="container">
        <h3>Contact Us</h3>
        <p>Email:harshithadhanpal20@gmail.com</p>
        <p>Phone: +91-7013834802</p>
        <p>Follow us on <a href="https://github.com/Harshitha547" class="text-info">github</a>, <a href="https://www.linkedin.com/in/harshitha-dhanpal-896987286" class="text-info">LinkedIn</a></p>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 WhatsApp Scheduler | Built with ❤️</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
